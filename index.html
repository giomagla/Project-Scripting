<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>

    <!-- Google Fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Group Form</h1>

      <!-- Registration Form -->
      <form id="registrationForm" novalidate>
        <!-- Row for first and last name inputs -->
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="First name"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Last name"
            />
          </div>
        </div>

        <!-- Email input -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@company.com"
          />
        </div>

        <!-- Password input -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
          />
        </div>

        <!-- Dropdown for team size -->
        <div class="form-group">
          <label for="teamSize">Team Size</label>
          <select id="teamSize" name="teamSize">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
          </select>
        </div>

        <!-- Technologies checkbox group -->
        <div class="form-group">
          <label class="technologies">Technologies</label>
          <div class="checkbox-group">
            <label
              ><input
                type="checkbox"
                name="technologies"
                value="html"
              />HTML</label
            >
            <label
              ><input
                type="checkbox"
                name="technologies"
                value="css"
              />CSS</label
            >
            <label
              ><input
                type="checkbox"
                name="technologies"
                value="javascript"
              />JavaScript</label
            >
            <label
              ><input
                type="checkbox"
                name="technologies"
                value="react"
              />React</label
            >
            <label
              ><input
                type="checkbox"
                name="technologies"
                value="figma"
              />Figma</label
            >
            <label
              ><input
                type="checkbox"
                name="technologies"
                value="github"
              />GitHub</label
            >
          </div>
        </div>

        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>

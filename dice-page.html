<div class="top-header">
  <h1 style="color: darkblue">Dice Game</h1>
  <h3 onclick="resetGame()">RESET THE GAME</h3>
</div>

<div class="score-messages">
  <div id="player1Message">PLAYER 1 SCORE: <span class="score">0</span></div>
  <div id="player2Message">PLAYER 2 SCORE: <span class="score">0</span></div>
</div>

<div id="victoryMessage">Let's see who wins!</div>

<div class="dice-wrapper">
  <div id="diceImages">
    <img src="Dice/1.png" alt="Player 1 Dice" />
    <span class="vs">vs</span>
    <img src="Dice/1.png" alt="Player 2 Dice" />
  </div>
</div>

<button
  class="dice-roll-button"
  onclick="rollDice()"
  style="display: block; margin: 20px auto"
>
  ROLL
</button>

<p>Game History</p>
<div class="history-box">
  <div id="historyScores"></div>
</div>
